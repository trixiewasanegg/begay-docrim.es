<!DOCTYPE html>
<html>
<head>
    <!-- (c) 2024 - BeGayDoCrim.Es | GNU General Public License v3.0 -->
    
    <title> {{title}} | BeGayDoCrim.Es  </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
    <!-- jquery to load common header & head details-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script>
        
        $(function(){
            $(".header").load("/assets/header.html");
            $(".footer").load("/assets/footer.html");
        });

        $.get("/assets/commonhead.html", function(data){
            $("head").append(data);
        });
    </script>
    <meta name="description" content="{{excerpt}}">
</head>

<body>
<div class="container">
    <div class="header"></div>
    <div class="postBody">
        <div class="postmeta">
        <hr>
        <div>
            <h1 class="posttitle">{{title}}</h1>
            <i>{{author}} | {{publishdate}}</i> 
        </div>
        <hr>
        </div>
        <div class="postcontent">
        <md-block src="./content.md"></zero-md>
        </div>
    </div>
    <div class="footer"></div>
</div>
</body>
</html>
